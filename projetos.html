<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport"
         content="width=device-width, initial-scale=1.0">
      <title>Portifólio - Dheurymy</title>
      <link rel="stylesheet" href="assets/CSS/style.css">
   </head>
   <body>
      <div class="container">
         <div class="header">
            <nav>
               <a href="index.html" class="headerLink" >
                  <div class="headerLinkFlap">
                     <img src="assets/images/iconePerfil.png"
                        alt="Ícone de perfil.">
                     Pessoal
                  </div>
                  <div class="headerLinkTag"></div>
               </a>
               <a href="habilidades.html" class="headerLink ">
                  <div class="headerLinkFlap">
                     <img src="assets/images/iconeHabilidades.png"
                        alt="Ícone de bandeira.">
                     Habilidades
                  </div>
                  <div class="headerLinkTag"></div>
               </a>
               <a href="projetos.html" class="headerLink">
                  <div class="headerLinkFlap">
                     <img src="assets/images/iconeProjetos.png"
                        alt="Ícone de pasta de arquivos.">
                     Projetos
                  </div>
                  <div class="headerLinkTag headerLinkTagActive"></div>
               </a>

            </nav>
            
         </div>

         <div class="main" id="mainProjetos">

            <div class="mainBlock" id="mainBlockText">
               <div id="mainBlockTextTitle">
                  <h1>Meus</h1>
                  <h1 id="lightText">Projetos</h1>
               </div>

            </div>

            <div class="pageProjetos">
               <a href="https://dheurymy.github.io/Desafio-02---Trilhas-Inova/" onmouseover="mostrarMensagem(mensagem1)" onmouseout="esconderMensagem(mensagem1)">
                  <div class="mainBlock mainBlockProjetos">
                     <div id="projImageContent">
                        <span class="mensagem1">Formulário de
                           inscrição.</span>
                        <img id="projImage"
                           src="assets/images/ProjetoFormulario.png"
                           alt="Projeto de formulário.">
                     </div>
                     <div id="projImageBorder"></div>
                     
                  </div>
               </a>
               <a href="https://dheurymy.github.io/ProjetoFokus/" onmouseover="mostrarMensagem(mensagem2)" onmouseout="esconderMensagem(mensagem2)">
                  <div class="mainBlock mainBlockProjetos">
                     <div id="projImageContent">
                        <span class="mensagem2">Temporizador estilo pomodoro.</span>
                        <img id="projImage"
                           src="assets/images/ProjetoFokus.png"
                           alt="Projeto de formulário.">
                     </div>
                     <div id="projImageBorder"></div>
                  </div>
               </a>
            </div>

            <div class="pageProjetos">
               <a href="https://dheurymy.github.io/ProjetoBootstrap/" onmouseover="mostrarMensagem(mensagem3)" onmouseout="esconderMensagem(mensagem3)">
                  <div class="mainBlock mainBlockProjetos">
                     <div id="projImageContent">
                        <span class="mensagem3">Site utlizando Bootstrap.</span>
                        <img id="projImage"
                           src="assets/images/ProjetoBootstrap.png"
                           alt="Projeto de formulário.">
                     </div>
                     <div id="projImageBorder"></div>
                  </div>
               </a>
               <a href="https://github.com/dheurymy/Pipeline-ETL-com-Python-usando-IA-Generativa-GPT-3.5" onmouseover="mostrarMensagem(mensagem4)" onmouseout="esconderMensagem(mensagem4)">
                  <div class="mainBlock mainBlockProjetos">
                     <div id="projImageContent">
                        <span class="mensagem4">Pipeline ETL com Python.</span>
                        <img id="projImage"
                           src="assets/images/ProjetoPipelineETL.png"
                           alt="Projeto de formulário.">
                     </div>
                     <div id="projImageBorder"></div>
                  </div>
               </a>
            </div>

            
         </div>

         <div class="footer">
               
            <div id="footerText">
               <h4>
                  Desenvolvido por Rycherd Dheurymy.
               </h4>
            </div>

         </div>

         <script src="assets/JS/page.js"></script>
